{% extends "base/funciones.html" %}

{%  block content %}
    <div class="container">
        <form method="post">{% csrf_token  %}
            <br>
            <h3>Eliminar cursos</h3>
            <br>
            <p>Realmente desea eliminar el curso llamado {{ object.nombre }}?</p>
            <button type="submit" class="btn btn-danger">Si, Eliminar</button>
            <a href="{% url 'curso_listar' %}" class="btn btn-success">Cancelar</a>
        </form>
    </div>
{%  endblock content %}
